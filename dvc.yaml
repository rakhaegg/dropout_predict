stages:
  split_dataset:
    cmd: python scripts/split.py --src data/raw --dst data/processed
    deps:
    - data/raw
    - scripts/split.py
    outs:
    - data/processed
  augment_preview:
    cmd: python scripts/augment_dataset.py --src data/processed/train --dst docs/aug_samples
      -n 3
    deps:
    - data/processed/train
    - fruitscan/augment.py
    - scripts/augment_dataset.py

  eda_report:
    cmd: python scripts/render_nb.py --src notebooks/eda_dataset.ipynb --dst docs/eda_dataset.html
    deps:
    - notebooks/eda_dataset.ipynb
    outs:
    - docs/eda_dataset.html
