stages:
  split_dataset:
    cmd: python scripts/split.py --src data/raw --dst data/processed
    deps:
      - scripts/split.py
      - data/raw
    outs:
      - data/processed

  augment_preview:
    cmd: python scripts/augment_dataset.py --src data/processed/train --dst docs/aug_samples -n 3
    deps:
      - scripts/augment_dataset.py
      - fruitscan/augment.py
      - data/processed/train
    outs:
      - path: docs/aug_samples
        cache: false
